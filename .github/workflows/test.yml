name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.11.8"
    - run: sudo apt update
    - run: sudo apt install ffmpeg libsndfile1-dev portaudio19-dev
    - run: pip install pipenv --upgrade
    - run: make dev-deps
    - run: make check
    - run: make examples

